<!-- SVG Banner Template for OVH Media Offload Plugin -->
<svg width="772" height="250" viewBox="0 0 772 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="772" height="250" fill="url(#bgGradient)"/>
  
  <!-- Cloud Icon Background -->
  <circle cx="650" cy="125" r="80" fill="url(#cloudGradient)" opacity="0.3"/>
  
  <!-- Main Title -->
  <text x="50" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="white">
    OVH Media Offload
  </text>
  
  <!-- Subtitle -->
  <text x="50" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#e5e7eb">
    Effortless WordPress Media Storage with OVH Object Storage
  </text>
  
  <!-- Feature Points -->
  <text x="50" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#d1d5db">
    ✓ Automatic Upload   ✓ URL Replacement   ✓ Easy Configuration
  </text>
  
  <!-- Cloud Storage Icon -->
  <g transform="translate(620, 95)">
    <!-- Cloud shape -->
    <path d="M50 30 C55 25, 65 25, 70 30 C75 25, 85 25, 90 35 C95 35, 100 40, 95 50 L15 50 C10 50, 5 45, 10 35 C15 25, 25 25, 30 30 C35 25, 45 25, 50 30 Z" 
          fill="white" opacity="0.9"/>
    <!-- Upload arrow -->
    <path d="M50 35 L50 45 M45 40 L50 35 L55 40" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- WordPress Icon -->
  <g transform="translate(70, 180)">
    <circle cx="15" cy="15" r="15" fill="white" opacity="0.8"/>
    <text x="15" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="12" 
          text-anchor="middle" fill="#1f2937" font-weight="bold">W</text>
  </g>
  
  <!-- Arrow -->
  <path d="M110 195 L140 195 M135 190 L140 195 L135 200" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- OVH Text -->
  <text x="160" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" font-weight="bold">
    OVH Object Storage
  </text>
</svg>
